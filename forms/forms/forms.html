<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form>
<div>
    <label for="fullname">Full Name: </label> <br/>
    <input placeholder="Please Enter Your Full Name" id="fullname"
    required />
</div>
<div>
    <label for="age">Age: </label></br>
    <input 
    placeholder="Please Enter Your Age" 
    id="age"
    type="number"
    required />
</div>
<div class="mt20">
    <span>Are you above 18?</span><br/>
    <label>YES</label>
    <input
    type="radio" />
    <label>NO</label>
    <input
    type="radio"/>
</div>
<div class="mt10">
<span>Select you preferred location:</span> <br/>
<label>YES</label>
<input
type="checkbox" />
<label>NO</label>
<input
type="checkbox"/>
<label>NO</label>
<input
type="checkbox"/>
</div>
<div>
    <label>DOB</label>
    <input type="date" />
</div>
<div>
    <label>Time</label>
    <input type="time" />
</div>
<div class="mt50">
    <label>Password:</label></br>
    <input type="password" placeholder="Enter Your Password"
    required />
</div>
<div class="mt60">
    <label>Upload Photo:</label></br>
    <input type="file" />
</div>
<div class="mt100">
    <label>E-mail</label>
    <input
    placeholder="Please enter your email"
    id="email"
    type="email" 
    required />
</div>
<div class="blablabla">
    <select>
        <option>Yahoo</option>
        <option selected>blabla</option>
        <option>No</option>
    </select>
    </div>
<div class="mt80">
    <button>Submit</button>
</div>

</form>
</body>
</html>
